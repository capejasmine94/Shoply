<!DOCTYPE html>
<html lang="kr">
<head>
  <title>로그인</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container">
  <div class="row">
    <form method="post" action="/admin/adminHome" class="col">
      <div class="row py-5"></div>
      <div class="row pt-5 text-center">
        <div class="col fs-1 fw-bold">
          로그인
        </div>
      </div>
      <div class="row pt-2 text-center">
        <div class="col fs-5">
          관리자 아이디로 로그인 해주세요
        </div>
      </div>
      <div class="row pt-5">
        <div class="col"></div>
        <div class="col">
          <div class="row rounded-3">
            <div class="col d-grid px-0">
              <span class="fw-bold border border-bottom-0 rounded-3 rounded-bottom-0 py-2 text-center border-primary">ShopZone</span>
            </div>
          </div>
          <div class="row">
            <div class="col d-grid px-0">
              <input type="text" id="inputId" name="account_id" class="border border-bottom-0 rounded-0 py-3 px-3" placeholder="아이디">
            </div>
          </div>
          <div class="row">
            <div class="col d-grid px-0">
              <input type="password" id="inputPw" name="account_pw" class="border rounded-3 rounded-top-0 py-3 px-3" placeholder="비밀번호">
            </div>
          </div>
          <div class="row">
            <div class="col f08 text-danger" id="loginFail"></div>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row pt-4">
        <div class="col px-0"></div>
        <div class="col d-grid px-0">
          <button class="btn btn-primary py-2 fs-5">
            로그인
          </button>
        </div>
        <div class="col px-0"></div>
      </div>

      <div class="row pt-3">
        <div class="col px-0"></div>
        <div class="col px-0">
          <div class="row pb-5 border-bottom">
            <div class="col"></div>
            <div class="col-auto">
              <a href="" class="text-secondary text-decoration-none">아이디 찾기</a>
            </div>
            <div class="col-auto">
              <a href="" class="text-secondary text-decoration-none">비밀번호 찾기</a>
            </div>
            <div class="col-auto">
              <a href="/admin/adminRegister" class="text-secondary text-decoration-none">회원가입</a>
            </div>
            <div class="col"></div>
          </div>
        </div>
        <div class="col px-0"></div>
      </div>
    </form>

    <div class="row text-center py-5">
      <div class="col f08 text-secondary">
        <span class="fw-bold">ShopZone</span> copyright ⓒ ShopZone Corp. All rights reserved.
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
